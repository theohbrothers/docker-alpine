name: ci-master-pr

on:
  push:
    branches:
    - master
    tags:
    - '**'
  pull_request:
    branches:
    - master
jobs:

  build-3-12-curl-git-jq-ssh:
    runs-on: ubuntu-latest
    env:
      VARIANT_TAG: 3.12-curl-git-jq-ssh
      VARIANT_BUILD_DIR: variants/3.12-curl-git-jq-ssh
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Display system info (linux)
      run: |
        set -e
        hostname
        whoami
        cat /etc/*release
        lscpu
        free
        df -h
        pwd
        docker info
        docker version

